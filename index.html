<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" >
    <div class="row main-div">

        <div class="col-12 col-md-6 text-center pt-5">
            <div class="heading-text">
                <h1 >OUTLINE EDUCATION</h1>
                <p class="text-lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit <br>
                    sed do eiusmod tempor incidudt ut labore et dolore
                </p>
            </div>
            <div>
                <img src="ui.png" width="100%" height="100%" alt="">
            </div>
        </div>

        <div class="col-12 col-md-6 my-5">
            <div class="container bg-white p-0" style="width: auto;">
                <div class="heading-text text-center pt-5">
                    <h1 class="py-5">USER LOGIN</h1>
                </div>
            <div class="container">
                <div class="input-group pb-3">
                    <span class="icons input-group-text border-0" id="basic-addon1"><i class="icon fa fa-user" style="font-size:20px; color: #ffffff;" aria-hidden="true"></i> </span>
                    <input type="text" class="username form-control border-0" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group pb-3">
                    <span class="icons input-group-text border-0" id="basic-addon1"><i class="icon fa fa-lock" style="font-size:20px; color: #ffffff;" aria-hidden="true"></i> </span>
                    <input type="password" class="username form-control border-0" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="row d-flex justify-content-between pb-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" style="color: #EE4066;" for="flexCheckDefault">
                      Remember me
                    </label>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-6 pl-5">
                    <a href="#" style="color: #EE4066; text-decoration: none;">Forgot password?</a> 
                </div>  
            </div>
            <div class="pt-4 pb-2 text-center">
                <button type="button" class="btn btn-primary rounded-pill border-0">LOGIN</button>
            </div>
            <div class="pb-5 text-center">
                <a href="#" style="color: #EE4066; text-decoration: none; margin:auto;">Create Account</a> 
            </div>
          </div>  
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
